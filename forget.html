<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template</title>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/basic.css" />
    <link rel="stylesheet" type="text/css" href="css/others.css" />
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <header id="header">
        <div class="center min_header">
            <div class="content">
                <div class="logo">
                    <a href=""><img src="images/logo.png" alt=""></a>
                </div>
                <div class="min_phone">
                    客服热线：<span>0991-1234567</span>(7x24H)
                </div>
            </div>
        </div>
    </header>
    <div id="slide">
        <div class="index_slide login_slide">
            <div class="bd">
                <ul>
                    <li>
                        <a href="javascript:;" target="_blank"><img src="images/banner1.jpg" /></a>
                    </li>
                    <li>
                        <a href="javascript:;" target="_blank"><img src="images/dz5.jpg" /></a>
                    </li>
                    <li>
                        <a href="javascript:;" target="_blank"><img src="images/dz4.jpg" /></a>
                    </li>
                </ul>
            </div>
            <div class="login_con">
                <div class="content">
                    <div class="login_con_detail">
                        <h2>修改密码</h2>
                        <form class="dingzhi_con">
                            <ul>
                                <li>
                                    <i class="shouji"></i>
                                    <div>
                                        <strong>您的手机</strong>
                                        <input type="text" name="shouji" value="" placeholder="请输入您的手机号">
                                    </div>
                                </li>
                                <li>
                                    <i class="yzm"></i>
                                    <div>
                                        <strong>验证码</strong>
                                        <input type="text" name="yzm" value="" placeholder="手机验证码" class="code">
                                        <a href="javascript:;" class="getcode">获取验证码</a>
                                    </div>
                                </li>
                                <li>
                                    <i class="password"></i>
                                    <div>
                                        <strong>新密码</strong>
                                        <input type="password" name="password" value="" placeholder="密码8-16位">
                                    </div>
                                </li>
                                <li>
                                    <i class="password"></i>
                                    <div>
                                        <strong>确认密码</strong>
                                        <input type="password" name="confpassword" value="" placeholder="确认您的密码">
                                    </div>
                                </li>

                                <li>&nbsp;</li>
                            </ul>
                            <a href="javascript:;" class="dingzhi_ok">确认修改</a>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <footer id="footer">
        <div class="content">
            <div class="copyright">
                <div class="logo">
                    <a href="javascript:;"><img src="images/logo.png" /></a>
                </div>
                <div class="copyright_con">
                    <p>Copyright©2006-2015 www.xinjiangtour.com | All rights reserved 新ICP备13003149号-1<span>联系电话：0991-12345678</span></p>
                    <p>新疆中国国际旅行社有限责任公司<span>地址：中国新疆乌鲁木齐市人民东路33号</span></p>
                </div>
            </div>
        </div>
    </footer>

    <script src="lib/jquery/jquery-2.1.4.min.js"></script>
    <script src="js/jquery.SuperSlide.2.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/scrollfix-1.4.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/basic.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/list.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
